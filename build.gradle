apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'eclipse-wtp'

version = '1.0'

repositories {
    mavenCentral()
}


List mainCompile = ["org.apache.httpcomponents:httpclient:4.3",
               "org.apache.httpcomponents:httpcore:4.3",
               "commons-logging:commons-logging:1.1.3",
               "com.fasterxml.jackson.core:jackson-databind:2.0.2",
               "com.fasterxml.jackson.core:jackson-annotations:2.0.2",
               "com.fasterxml.jackson.core:jackson-core:2.0.2",
               "log4j:log4j:1.2.16",
			         "javax.activation:activation:1.1.1",
               "javax.xml.bind:jaxb-api:2.1",
               "com.sun.xml.bind:jaxb-impl:2.1.8",
               "javax.xml.stream:stax-api:1.0-2",

               ]

dependencies {
    providedCompile 'javax.servlet:servlet-api:2.5'
    runtime 'javax.servlet:jstl:1.1.2'
    
    compile mainCompile
}